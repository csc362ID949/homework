<!-- Chapter 1 and 2 D3.js-->


<body>
    <!--Draws 9 circles 100 pixels apart with radii that are half the elements in the const array-->
    <svg id="chart" width = "1000" height="300">
        <circle r="46" cx="50" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="28" cx="150" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="7" cx="250" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="36.5" cx="350" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="11" cx="450" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="19" cx="550" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="46.5" cx="650" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="22.5" cx="750" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
        <circle r="27.5" cx="850" cy="150" style = "fill: crimson; stroke: rgb(255, 253, 208);"></circle>
    </svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Orders radii in increasing order and then uses a transition to move the circles to the correct increasing order-->
    <script>
        const array = [92, 56, 14, 73, 22, 38, 93, 45, 55];
        const output = [];
        for(var i=0; i<array.length; i++){
            output.push(array[i]/2)
        }
        const other = output.sort(function(a, b){return a - b});

        d3.select("#chart")
          .selectAll("circle")
          .data(other)
          .enter()
          .append("circle")
             .attr("r", d => d)
             .attr("cx", 100)
             .attr("cy", 150)
        
    
        setTimeout(function()   {
            d3.select("#chart").selectAll("circle")
              .data(other)
              .transition().duration(1000)
                .attr("r", d => d)


        }, 2000)
    </script>
</body>
