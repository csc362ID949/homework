<!-- Chapter 1 and 2 D3.js-->

<body>
    <svg id="chart" width = "600" height="300"></svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Takes a number and finds all factors of that number that then become the radius of each circle
    Postion of the X axis is determined by multiplying each radius by 10-->
    <script>
        const radii = [];
        function factors(number){
            for(var i=number; i>0; i--){
                if((number%i)==0){
                    radii.push(i)
                }
            }
            return radii;
        }
        const newRadii = factors(24);
        d3.select("#chart")
          .selectAll("circle")
          .data(newRadii)
          .enter()
          .append("circle")
             .attr("r", d => d)
             .attr("cx",  d => d*10)
             .attr("cy", 150)
             .attr("fill", "red")
             .attr("stroke", "black")
    </script>
</body>
